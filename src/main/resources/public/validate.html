<!DOCTYPE html>
<html lang="en">
<head>
<title>Validation Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/validate.js"></script>
<link rel="stylesheet" href="css/modal.css"/>
 
</head>
<body>

	<div class="container">
		<h2 class="text-center">Validation Page</h2>
		<br />

		<table class="table">
			<thead>
				<tr>
					<th>Image</th>
					<th>Data from image</th>

				</tr>
			</thead>
			<tbody>
				<tr class="success">
					<td ><img id="myImg" src="images/cinqueterre.jpg" alt="Trolltunga, Norway" width="130" height="80">
		             <div id="myModal" class="modal">
                      <span class="close">Ã—</span>
                       <img class="modal-content" id="img01">
                         <div id="caption"></div>
                        </div>
                     </td>
					 <td>
						<div class="input-group">
							<span class="input-group-addon" id="company">Company</span> <input
								type="text" class="form-control" placeholder="Username"
								aria-describedby="basic-addon1">
						</div> 
						<br/>
						<div class="input-group">
						<span
								class="input-group-addon" id="billId">Bill ID</span>
							<input type="text" class="form-control"
								placeholder="Recipient's username"
								aria-describedby="basic-addon2"> 
						</div>
					</td>
					<td><div>
							<button class="btn btn-default">
								<img src="images/download.png" width="40" height="40" />
							</button>
							<button class="btn btn-default">
								<img src="images/redcross.png" width="40" height="40" />
							</button>
						</div></td>
				</tr>
			</tbody>
		</table>
	</div>
<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.getElementById('myImg');
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
img.onclick = function(){
    modal.style.display = "block";
    modalImg.src = this.src;
    modalImg.alt = this.alt;
    captionText.innerHTML = this.alt;
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}
</script>
</body>
</html>
