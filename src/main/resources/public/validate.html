<!DOCTYPE html>
<html lang="en">
<head>
<title>Validation Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.80/jsrender.min.js"></script>
<script src="js/validate.js"></script>
<link rel="stylesheet" href="css/modal.css" />

</head>
<body>

	<div class="container">
		<h2 class="text-center">Validation Page</h2>
		<br />

		<table id="imagesTable" class="table">
			<thead>
				<tr>
					<th>Image</th>
					<th>Data from image</th>

				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>

	<script type="text/x-jsrender" id="tablerow">
<tr class="bg-success" style=" border-bottom: 5em solid white">
					<td ><img class="image" id="myImg_{{:id}}" src="{{:invoiceImageUrl}}" alt="bill" width="130" height="80">
		             <div id="myModal" class="modal">
                      <span class="close">Ã—</span>
                       <img class="modal-content" id="img01">
                         <div id="caption"></div>
                        </div>
                     </td>
					 <td>
						<div class="input-group">
							<span class="input-group-addon" id="company_{{:id}}">Company</span> <input
								type="text" class="form-control" style="z-index:0;" placeholder="company"
								aria-describedby="basic-addon1">
						</div> 
						<br/>
						<div class="input-group">
						<span
								class="input-group-addon" id="billId_{{:id}}">Bill ID</span>
							<input type="text" class="form-control"
								placeholder="Bill Id" style="z-index:0;"
								aria-describedby="basic-addon2"> 
						</div>
					</td>
					<td><div>
							<button class="btn btn-default" onClick=submit({{:id}})>
								<img src="images/download.png" width="40" height="40" />
							</button>
							<button class="btn btn-default" onClick=reject({{:id}})>
								<img src="images/redcross.png" width="40" height="40" />
							</button>
						</div></td>
				</tr>
</script>
	<script>
		
	</script>
</body>
</html>
